<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Language Suggester</title>
</head>

<body> 
  <div class="hero-image">
    <nav>
      <ol>
        <li> <a href='js.html'> JavaScript </a> </li>
        <li> <a href='python.html'> Python </a></li>
        <li> <a href='c#.html'> C# </a> </li>
      </ol>
    </nav>
    <div class="hero-text">
      <h3> WHICH PROGRAMMING LANGUAGE <br><br>SHOULD YOU LEARN? </h3> <br>
    </div>
  </div>
</br>
  <div class='main'>
    <div class='wrapper'>
      <div class="question1">
        <form id="language">
          <div class="radio">
            <h6>What do you want to be making using a programming language? </h6>
            <input type=radio name="usability" value="1" id="C#">
            <label>Games & Windows desktop apps</label>
          </div>
          <div class="radio">
            <input type=radio name="usability" value="2" id="JavaSc">
            <label> 2D images & 3D animation </label>
          </div>
          <div class="radio">
            <input type=radio name="usability" value="3" id="Python">
            <label>Websites </label>
          </div> <br>
      </div>


      <div class="question2">
        <div class="radio">
          <h6>What characteristics do you value the most in a language?</h6>
          <input type=radio name="characteristics" value="1" id="C#">
          <label>Scalability & speed</label>
        </div>

        <div class="radio">
          <input type=radio name="characteristics" value="2" id="JavaSc">
          <label> Simplicity & iteroperability </label>
        </div>

        <div class="radio">
          <input type=radio name="characteristics" value="3" id="Python">
          <label>Flexibility & readability </label>
        </div> <br>
      </div>

      <div class="question3">
        <div class="radio">
          <h6>What are your strongest skills? </h6>
          <input type=radio name="skills" value="1" id="C#">
          <label>Logical thinking </label>
        </div>

        <div class="radio">
          <input type=radio name="skills" value="2" id="JavaSc">
          <label> Good communication skills </label>
        </div>

        <div class="radio">
          <input type=radio name="skills" value="3" id="Python">
          <label>Problem solving & abstract thinking </label>
        </div> <br>
        <button type="submit"> Submit </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
