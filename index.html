<body> <br>
  <nav>
    <ol>
      <li> <a href='js.html'> JavaScript </a> </li>

  <h3> Which programming language should you learn? </h3> <br>
  <div class='main'>
    <div class="question1">
      <form id="language">
        <div class="radio">
          <h4>What do you want to be making using a programming language? </h4>
          <label>Games & Windows desktop apps</label>
          <input type=radio name="usability" value="1" id="C#">
        </div>
        <div class="radio">
          <label> 2D images & 3D animation </label>
          <input type=radio name="usability" value="2" id="JavaSc">
        </div>
        <div class="radio">
          <label>Websites </label>
          <input type=radio name="usability" value="3" id="Python">
        </div> <br>
    </div>


    <div class="question2">
      <div class="radio">
        <h4>What characteristics do you value the most in a language?</h4>
        <label>Scalability & speed</label>
        <input type=radio name="characteristics" value="1" id="C#">
      </div>

      <div class="radio">
        <label> Simplicity & iteroperability </label>
        <input type=radio name="characteristics" value="2" id="JavaSc">
      </div>

      <div class="radio">
        <label>Flexibility & readability </label>
        <input type=radio name="characteristics" value="3" id="Python">
      </div> <br>
    </div>

    <div class="question3">
      <div class="radio">
        <h4>What are your strongest skills? </h4>
        <label>Logical thinking </label>
        <input type=radio name="skills" value="1" id="C#">
      </div>

      <div class="radio">
        <label> Good communication skills </label>
        <input type=radio name="skills" value="2" id="JavaSc">
      </div>

      <div class="radio">
        <label>Problem solving & abstract thinking </label>
        <input type=radio name="skills" value="3" id="Python">
      </div> <br>
      </form>
    </div>
  </div>
</body>

</html>
